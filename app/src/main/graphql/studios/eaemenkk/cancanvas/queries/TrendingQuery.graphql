query Trending($page: Int) {
  trending(page: $page) {
    id
    author
    description
    content
    timestamp
    likeCount
    comments {
        count
    }
  }
  auctions(page: $page) {
    id
    host
    description
    offer
    bids {
        id
        issuer
        deadline
        price
        timestamp
        selected
    }
    timestamp
    deadline
  }
}

