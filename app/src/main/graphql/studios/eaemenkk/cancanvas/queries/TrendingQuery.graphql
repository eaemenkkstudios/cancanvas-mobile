query Trending($page: Int) {
  trending(page: $page) {
    id
    author {
        nickname
        name
        picture
    }
    description
    content
    timestamp
    likeCount
    comments {
        count
    }
  }
  auctions(page: $page) {
    id
    host {
        nickname
        name
        picture
    }
    description
    offer
    bids {
        id
        issuer
        deadline
        price
        timestamp
        selected
    }
    timestamp
    deadline
  }
}

